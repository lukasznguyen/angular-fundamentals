<div class="app">
  <h3>Airline Passengers</h3>
  <ul>
    <ng-template ngFor let-passenger let-i="index" [ngForOf]="passengers">
      <li>{{ i }}: {{ passenger.fullname }}</li>
    </ng-template>
  </ul>
  <h3>Airline Passengers</h3>
  <ul>
    <li *ngFor="let passenger of passengers; let i = index">
      {{ i }}: {{ passenger.fullname }}
    </li>
  </ul>
</div>
